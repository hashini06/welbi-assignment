<div class="container-detail offset-lg-2 col-lg-8 ">
  <div class="row">
    <div class="col-md-12">
      <h1>Programs</h1>
      <hr><br>
    </div>
    <button [routerLink]="['/',Paths.PROGRAM_ADD]" mat-fab color="primary" id="add-button-program"
      matTooltip="Add Program">
      <mat-icon>add</mat-icon>
    </button>
    <div class="col-lg-12">
      <mat-form-field class="input-full-width">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Program" class="input-full-width">
      </mat-form-field>
      <mat-card *ngFor="let program of this.dataSource.filteredData" class="list-group-item">
        <mat-card-header>
          <mat-card-title>{{program.name}}</mat-card-title>
          <mat-card-subtitle>ID: {{program.id}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col-lg-6">
              <table>
                <tr>
                  <td>Location</td>
                  <td>: {{program.location}}</td>
                </tr>
                <tr>
                  <td>Start Time</td>
                  <td>: {{program.start | date:'hh:mm a'}}</td>
                </tr>
                <tr>
                  <td>End Time</td>
                  <td>: {{program.end | date:'hh:mm a'}}</td>
                </tr>
                <tr>
                  <td>Dimension</td>
                  <td>: {{program.dimension}}</td>
                </tr>
              </table>
            </div>
            <div class="col-lg-6">
              <p>Facilitators: <span *ngFor="let facilitator of program.facilitators">{{facilitator}} </span></p>
              <p>Level Of Care: <span *ngFor="let levelOfCare of program.levelOfCare">{{levelOfCare}} / </span></p>
              <p>Hobbies: <span *ngFor="let hobbies of program.hobbies">{{hobbies}} / </span></p>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="$event.stopPropagation();$event.preventDefault()"
            [routerLink]="['/',Paths.PROGRAMS_ATTENDENCE, program.id]" class="btn" title="Attendance">
            <i class="fa fa-calendar" aria-hidden="true"></i> Attendance
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
